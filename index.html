<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="contact-form">
      <input
        type="text"
        class="contact-form-input"
        placeholder="Your name*"
        required
        name="user_name"
        minlength="2"
        pattern="^[a-zA-Zа-яА-ЯїЇіІ]+$"
      />
      <input
        type="email"
        class="contact-form-input"
        placeholder="Your email*"
        required
        name="uesr_email"
      />
      <input
        type="tel"
        class="contact-form-input"
        placeholder="Your phone number*"
        required
        name="user_phone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xxx-xx-xx"
      />
      <textarea
        name="user_message"
        class="contact-form-message"
        placeholder="Your message"
      ></textarea>
      <div class="contact-form-btn-wrapper">
        <button type="submit" class="contact-form-btn contact-form-btn-submit">submit</button>
        <button type="reset" class="contact-form-btn contact-form-btn-reset">clear</button>
      </div>
    </form>
  </body>
</html>
